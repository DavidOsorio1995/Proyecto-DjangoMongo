<!DOCTYPE html>
<html>
<head>
  <title>Iniciar sesi칩n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f8f9fa;
    }

    .login-container h1 {
      text-align: center;
    }

    .login-container form {
      margin-top: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #ddd;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container card">
      <h1 class="card-title">Iniciar sesi칩n</h1>
      <form>
        <div class="mb-3">
          <input type="text" id="username" class="form-control" placeholder="Usuario" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Contrase침a" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="validarCredenciales()">Iniciar sesi칩n</button>
      </form>
    </div>
  </div>

  <script>
    function validarCredenciales() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === 'admin' && password === 'admin') {
        window.location.href = '/products';
      } else {
        window.location.href = '/';
      }
    }
  </script>
</body>
</html>
