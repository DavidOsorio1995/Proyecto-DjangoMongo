<h1>Crear Categoría</h1>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
</form>

<h2>Lista de Categorías</h2>

<ul>
  {% for category in categories %}
    <li>{{ category.name }}</li>
  {% empty %}
    <li>No hay categorías.</li>
  {% endfor %}
</ul>
